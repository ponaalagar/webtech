<html>
    <head>
        <script>
            function cube(){
                var num = document.getElementById('num').value;
                alert(num*num*num);
            }
        </script>
    </head>
    <body>
        <form>
            <label for='num'>Enter a number:</label> <input type = 'number' id='num' name='num'/>
            <input type='button' value='cube' onclick='cube()'/>
        </form>
    </body>
</html>
