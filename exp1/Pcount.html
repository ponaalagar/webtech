<html>
    <head>
        <script>
            function pcount(){
                var totp = document.getElementsByTagName('p');
                alert(totp.length);
            }
        </script>
    </head>
    <body>
        <p>this is a paragraph</p>
        <p>count p tag</p>
        <input type="button" value="count" onclick="pcount()"/>
    </body>
</html>
