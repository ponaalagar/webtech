<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mean Calculator</h2>
        <p>Enter numbers separated by commas (e.g., 1,2,3,4,5)</p>
        <input type="text" id="numbers" placeholder="Enter numbers">
        <br>
        <button onclick="calculateMean()">Calculate Mean</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateMean() {
            // Get the input value
            const input = document.getElementById('numbers').value;
            
            // Split the input string into an array of numbers
            const numbers = input.split(',').map(num => parseFloat(num.trim()));
            
            // Check if all numbers are valid
            if (numbers.some(isNaN)) {
                document.getElementById('result').innerHTML = 'Please enter valid numbers';
                return;
            }
            
            // Calculate the mean
            const sum = numbers.reduce((acc, curr) => acc + curr, 0);
            const mean = sum / numbers.length;
            
            // Display the result
            document.getElementById('result').innerHTML = `The mean is: ${mean.toFixed(2)}`;
        }
    </script>
</body>
</html>
