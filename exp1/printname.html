<html>
    <head>
        <title>Document printvalue</title>
        <script type="text/javascript">
            function printvalue(){
                var name = document.sample_form.name.value;
                alert(name);
            }
        </script>
    </head>
    <body>
        <form name="sample_form">
            <label for="name">Name:</label>
            <input type="text"  id='name' name='name'/>
            <input type="button" onclick="printvalue()" valu='________'/>
        </form>
    </body>
</html>
