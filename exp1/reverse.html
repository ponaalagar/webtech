<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reverse Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Reverse Calculator</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <br>
        <button onclick="reverseNumber()">Reverse Number</button>
        <div id="result"></div>
    </div>

    <script>
        function reverseNumber() {
            // Get the input value
            let number = document.getElementById('numberInput').value;
            
            // Check if input is empty
            if (number === '') {
                document.getElementById('result').innerHTML = 'Please enter a number';
                return;
            }

            // Method 1: Using string conversion
            let reversed = number.toString().split('').reverse().join('');
            
            // Method 2: Using mathematical approach (uncomment to use)
            /*
            let num = parseInt(number);
            let reversed = 0;
            while (num > 0) {
                let digit = num % 10;
                reversed = reversed * 10 + digit;
                num = Math.floor(num / 10);
            }
            */

            // Display the result
            document.getElementById('result').innerHTML = 
                `Original Number: ${number}<br>
                 Reversed Number: ${reversed}`;
        }
    </script>
</body>
</html>
